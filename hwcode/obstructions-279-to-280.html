<h1>3. Obstructions (279 to 280)</h1>
</header>
<h2>279</h2>

<p>If anything falls from your vehicle (or any other vehicle) on to the
  road, stop and retrieve it only if it is safe to do so.</p>

<h2>280</h2>

<p><strong>Motorways.</strong> On a motorway do not try to remove the
  obstruction yourself. Stop at the next emergency telephone and call
  for help.</p>
</article>
