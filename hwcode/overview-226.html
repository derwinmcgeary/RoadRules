<h1>1. Overview (226)</h1>
</header>
<h2>226</h2>

<p>You <strong>MUST</strong> use headlights when visibility is
  seriously reduced, generally when you cannot see for more than 100
  metres (328 feet). You may also use front or rear fog lights but you
  <strong>MUST</strong> switch them off when visibility improves (see
  Rule 236). <strong>Law RVLR regs 25 &amp; 27</strong></p>
</article>
